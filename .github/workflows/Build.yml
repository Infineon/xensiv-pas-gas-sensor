name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y cmake gcc

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build
